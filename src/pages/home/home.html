<ion-header text-center>
  <ion-navbar color='primary'>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]='firstName' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Second Name</ion-label>
      <ion-input [(ngModel)]='secondName' type="text"></ion-input>
    </ion-item>

  </ion-list>

  <ion-card text-center>
    <ion-card-header>
      {{ firstName || '???' }} &nbsp; <ion-icon name='heart' color='danger'></ion-icon> &nbsp; {{ secondName || '???' }}
    </ion-card-header>
    <ion-card-content class='score'>
      {{score}}%
    </ion-card-content>
  </ion-card>
</ion-content>
